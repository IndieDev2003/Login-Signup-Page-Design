<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sign Up Page Design || Gagan Suman</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <div id="login">
            <div id="login-upper">
                <div id="login-upper-up">
                    <i class="ri-medal-line"></i>
                </div>
                
                <h2>LOGIN</h2>
                
            </div>
            <div id="login-sec">
                <label for="email">Email/Username</label>
                <input type="email" name="Email/Username" class="email-field"  >
                <label for="password">Password</label>
                <input type="password" name="Password" class="password-field" >
                <h3>Lost Password ? Forgot Password</h3>
                <button>Login</button>
                <h4>New User? <a href="#">Sign Up Here</a></h4>
            </div>
        </div>
        <div id="signup">
            <div id="signup-upper">
                <h1>Welcome</h1>
            </div>
            <div id="signup-sec">
                <label for="name">Your Full Name.</label>
                <input type="text" name="name" class="name">
                <label for="email">Enter Your Email.</label>
                <input type="email" name="email" class="email-field">
                <label for="password">Choose Password</label>
                <input type="password" name="password" class="password-field">
                <label for="password">Confirm Password</label>
                <input type="password" name="password" class="password-field">
                <button>Sign Up</button>
            </div>
        </div>
    </div>
</body>
</html>
